<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; background-color: #F8F8F8;">
<div class="navbar"
     style="margin: 0px; height: 45px; background-color: darkgray; display: flex; justify-content: space-between;">
    <div class="links" style="display: inline-block;">
        <ul style="list-style: none; padding-left: 30px; display: flex;">
            <li style="margin-left: 7px;">
                <a href="/" style="text-decoration: none;">Index page</a>
            </li>
            <li style="margin-left: 14px;">
                <a href="/race_list" style="text-decoration: none;">Race list</a>
            </li>
        </ul>
    </div>
    <div class="auth" style="display: inline-block;">
        <ul style="display: flex; list-style: none;">
            {% if user.is_authenticated %}
                <li>
                    Welcome, {{ user.get_username }}
                </li>
                <li style="margin-left: 14px">
                    <a href="/accounts/profile" style="text-decoration: none;">Profile</a>
                </li>
                <li style="margin-left: 14px; margin-right: 16px;">
                    <a href="/accounts/logout" style="text-decoration: none;">Logout</a>
                </li>
            {% else %}
                <li>
                    Welcome, new user
                </li>
                <li>
                    <a href="/accounts/registration" style="margin-left: 14px; text-decoration: none;">Sing up</a>
                </li>
                <li>
                    <a href="/accounts/login" style="margin-left: 14px; margin-right: 16px; text-decoration: none;">Log
                        in</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
<div id="content">
    <div class="container" style="margin-top: 25px; margin-left: 30px; margin-right: 54px;">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
