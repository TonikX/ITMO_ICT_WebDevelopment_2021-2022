<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accom list</title>
</head>
<body>
<style>
    body {
        background-color: #F1FAEE;
        font-family: sans-serif;
        font-size: large;
    }

    a:link {
        color: #1D3557;
    }

    a:visited {
        color: #457B9D;
    }

    a:hover {
        color: #E63946;
    }

    a:active {
        color: #E63946;
    }
</style>
<div class="main">
    {% for accom in accoms %}
        <li>Check-in date: {{ accom.check_in_date }}</li>
        <li>Check-out date: {{ accom.check_out_date }}</li>
        <li>Room: {{ accom.room.number }}</li>
        <li>Guest: {{ accom.guest.last_name }}</li>
        <hr/>
    {% empty %}
        No guests
    {% endfor %}
</div>
<br>
<a href="/home/">Home</a>
</body>
</html>
