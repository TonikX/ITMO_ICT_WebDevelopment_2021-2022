<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mainpage</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
</head>
<body>
<h1>#{{ user.username }}, welcome to our booking site!</h1>
<div class="jumbotron">
    <div class="container">
        <div class="text-center">
            {% if request.user.is_authenticated %}
                <a href="/profile/" class="btn btn-info btn-lg">To profile</a>
            {% else %}
                <a href="/login/" class="btn btn-outline-info btn-lg">Log in</a>
            {% endif %}
            <a href="/hotel_list/" class="btn btn-info btn-lg">To hotels</a>
        </div>
    </div>
</div>
</body>
</html>
