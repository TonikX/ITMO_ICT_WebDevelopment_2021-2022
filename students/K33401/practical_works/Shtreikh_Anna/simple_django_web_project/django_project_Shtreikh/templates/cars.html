<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <ul>
    {% for object in object_list %}
        <ul>
            <li>Gos.number: {{ object.gos_num }}</li>
            <li>Brand: {{ object.brand }}</li>
            <li>Model: {{ object.model }}</li>
            <li>Color: {{ object.color }}</li>
        </ul>
        <hr/>
    {% empty %}
    <li>No cars yet.</li>
    {% endfor %}
</ul>
</body>
</html>
