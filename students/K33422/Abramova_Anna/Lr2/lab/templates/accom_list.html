<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accom list</title>
</head>
<body>

<div class="main">
    {% for accom in accoms %}
        <li>Check-in date: {{ accom.check_in_date }}</li>
        <li>Check-out date: {{ accom.check_out_date }}</li>
        <li>Room: {{ accom.room.number }}</li>
        <li>Guest: {{ accom.guest.last_name }}</li>
        <li><a href="/accom/{{ accom.id }}/update/">Update</a></li>
        <li><a href="/accom/{{ accom.id }}/delete/">Delete</a></li>
        <hr/>
    {% empty %}
        No guests
    {% endfor %}
</div>
<br>
<a href="/">Home</a>
</body>
</html>
