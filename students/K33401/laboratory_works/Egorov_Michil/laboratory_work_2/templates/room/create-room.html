{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Создание комнаты</h2>
    <p class="lead">Ищите своих единомышленников среди ровесников!</p>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Информация</h4>
      <form action="{% url 'create-room' %}" class="needs-validation mb-5" method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="room-name">Название *</label>
          <input name="room-name" type="text" class="form-control" id="room-name" placeholder="Решаем 17 задачу ЕГЭ математика" required>
          <div class="invalid-feedback">
            Пожалуйста, введите название комнаты.
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="room-subject">Предмет *</label>
            <select name="room-subject" class="custom-select d-block w-100" id="room-subject" required>
              {% for name, subject in subjects %}
                <option value="{{name}}">{{subject}}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback">
              Выберите одну из специализаций.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="address">Описание</label>
          <textarea type="text" class="form-control" id="address" name="room-description">Заходим!</textarea>
          <div class="invalid-feedback">
            Пожалуйста, введите описание
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input name="room-audio-works" class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Разрешить микрофон
            </label>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Продолжить</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
