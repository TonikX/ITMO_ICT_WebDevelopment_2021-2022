<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-6 offset-md-3 mt-5">
        <h2>Добавить оценку за предмет</h2>
        <form action="." method="POST">
            <div class="from-group">
                <label class="form-label"> Предмет </label>
                <input class="form-control" name="subject_name" type="text">
            </div>
            <div class="from-group">
                <label class="form-label"> Оценка </label>
                <input class="form-control" name="grade" type="text">
            </div>
            <input class="btn btn-success mt-3" type="submit">
        </form>
    </div>

    <div class="col-md-6 offset-md-3 mt-5">
        <ol class="list-group list-group-numbered"></ol>
            {subjects}
        </ol>
    </div>
</body>
</html>
