<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest list</title>
</head>
<body>
<style>
    body {
        background-color: #F1FAEE;
        font-family: sans-serif;
        font-size: large;
    }

    a:link {
        color: #1D3557;
    }

    a:visited {
        color: #457B9D;
    }

    a:hover {
        color: #E63946;
    }

    a:active {
        color: #E63946;
    }
</style>
<div class="main">
    {% for guest in guests %}
        <li>Username: {{ guest.username }}</li>
        <li>Last Name: {{ guest.last_name }}</li>
        <li>First Name: {{ guest.first_name }}</li>
        <li>Birth date: {{ guest.birth_date }}</li>
        <li>Passport: {{ guest.passport }}</li>
        <hr/>
    {% empty %}
        No guests
    {% endfor %}
</div>
<br>
<a href="/home/">Home</a>
</body>
</html>
