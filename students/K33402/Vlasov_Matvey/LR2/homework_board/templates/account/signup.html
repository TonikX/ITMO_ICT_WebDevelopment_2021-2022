{% extends "base.html" %}

{%  block title %}
    Sign up
{% endblock %}

{%  block content %}
    <main role="main">
        <div class="container py-3">
            <div class="d-flex justify-content-center">
                <h2>Sign up</h2>
            </div>
            <div class="py-3 d-flex justify-content-center col-2 offset-5">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form.visible_fields %}
                        <div class="mb-1">
                            {{ field.label_tag }}
                            <div class="mb-1">
                                {{ field }}
                            </div>
                            {%  if field.errors  %}
                                <div class="mt-2 p-0 alert alert-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="my-3 d-flex justify-content-center">
                        <input class="btn btn-primary" type="submit" value="Sign up" />
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
