{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Сдать работу</button>
        </form>
    {% else %}
        <p>Авторизуйтесь, чтобы сдать домашнее задание</p>
        <a class="btn btn-primary" href="{% url 'login' %}">Авторизоваться</a>
    {% endif %}
{% endblock %}
