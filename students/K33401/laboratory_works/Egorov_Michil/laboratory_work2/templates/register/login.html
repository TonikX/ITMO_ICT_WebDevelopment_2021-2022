{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Войти</title>

  <link rel="stylesheet" href="{% static 'stylesheets/bootstrap.min.css' %}">

  <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    body {
      align-items: center;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">StudyDo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="form-signin mt-5">
    <div class="text-center">
      <form action="." method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 font-w-normal">Вход в аккаунт</h1>
        <p>Еще не с нами? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        {% if error_text %}
        <div class="alert alert-warning" role="alert">
          {{error_text}}
        </div>
        {% endif %}
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Логин" required="" autofocus="">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
      </form>
    </div>
  </main>
</body>

</html>
