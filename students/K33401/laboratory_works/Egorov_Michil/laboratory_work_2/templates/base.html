{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

  <title>{% if title %}{{title}}{% else %}StudyDo - платформа для совместных занятий{% endif %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'stylesheets/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.3.0/css/font-awesome.min.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type="text/javascript">
    var host = "kevingleason.me";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>
  <script src="{% static 'js/modernizr.custom.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
  <style>
    #vid-box {
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    #vid-box video {
      width: 47%;
    }
  </style>
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">StudyDo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'room-list' %}">Комнаты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create-room' %}">Создать комнату</a>
        </li>
      </ul>
      <div class="">
        <span class="mr-2">
          {{request.user.pupil.full_name}}
        </span>
        <a href="{% url 'logout' %}">
          Выйти
        </a>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
